{% load wagtailcore_tags core_tags i18n %}
<div class="breadcrumbs">
  <ul class="breadcrumbs-list">
    <li class="breadcrumbs-list__item">
      <a href="{{request.site.root_page.url}}" class="breadcrumbs-list__anchor">{% trans "Home" %}</a>
    </li>
    {% if ancestors %}
    {% for ancestor in ancestors %}
    <li class="breadcrumbs-list__item">
      {% if forloop.last %}
        <span class="breadcrumbs-list-with-bg__anchor is-active">{{ ancestor }}</span>
      {% else %}
        <a href="{% pageurl ancestor %}"  class="breadcrumbs-list__anchor">{{ ancestor }}</a>
      {% endif %}
    </li>
    {% endfor %}
    {% endif %}
  </ul>
</div>
